{% load crispy_forms_tags %}

<form action="?record_type={{record_type}}" class="w-100" method="post">
    {% csrf_token %}
    {% if record_type == "MOISTURE_CONTENT" %}
        {{ moisture_form|crispy }}
    {% elif record_type == "SIZE_CHECK" %}
        {{ size_form|crispy }}
    {% elif record_type == "KILN_TIME" %}
        {{ kiln_form|crispy }}
    {% endif %}
    <div class="d-flex justify-content-between">
        <div><button type="submit" class="btn btn-primary">Create Record</button></div>
        <div><button type="submit" class="btn btn-secondary" onclick="window.location.href='/records/'">Go to List</button></div>
    </div>
</form>
