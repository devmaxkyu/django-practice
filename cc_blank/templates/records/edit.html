{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Edit Record</h1>
    <div class="row">
        <div class="col-12 col-md-6">
            <div id="edit_form">
                <form action="/records/edit/{{data.id}}/" class="w-100" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Record Type</label>
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{data.record_type}}">
                    </div>                    
                    {{ form|crispy }}
                    <div class="d-flex justify-content-between">
                        <div><button type="submit" class="btn btn-primary">Save Record</button></div>
                        <div><button type="button" class="btn btn-danger" onclick="window.location.href='/records/delete/{{data.id}}/'">Delete</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
